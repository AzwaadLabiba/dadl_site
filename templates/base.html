<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}DADL Lab{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <div class="container">
            <h1><a href="{{ url_for('home') }}">DADL Lab</a></h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="#projects">Projects</a>
                <a href="#students">Students</a>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DADL Lab</p>
    </footer>
</body>
</html>
